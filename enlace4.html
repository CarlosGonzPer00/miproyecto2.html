       <article>
            <h2> RELLENA LOS SIGUIENTES CAMPOS </h2>
            <label for="nombre"> NOMBRE: </label>
            <input type="text" name="nombre" class="caja_gris" maxlength="50" size="40" id="NOMBRE"  placeholder="Nombre (requerido)" required/> <br>
            <label for="nombre"> DIRECCIÓN: </label>
            <input type="text" name="dirección" class="caja_gris" maxlength="50" size="40" id="DIRECCIÓN"  placeholder="Dirección (requerido)" required/> <br>
            <label for="nombre"> TELÉFONO DE CONTACTO: </label>
            <input type="tel" name="teléfono" class="caja_gris" maxlength="40" size="40" id="TELÉFONO"  placeholder="Teléfono (requerido)" required/> <br>
            <label for="nombre"> EDAD: </label>
            <input type="number" name="edad" class="caja_gris" maxlength="30" size="40" id="EDAD" placeholder="Edad (requerido)" required/> <br>
            <label for="nombre"> E-MAIL: </label>
            <input type="email" name="correo" class="caja_gris" maxlength="50" size="40" id="CORREO" placeholder="Correo (requerido)" required/> <br>
            <input type="submit" name="Boton de enviar" value="ENVIAR FORMULARIO" class="boton_form morado"/>
            <input type="reset" name="Boton de borrado" value="BORRAR FORMULARIO" class="boton_form morado"/>
